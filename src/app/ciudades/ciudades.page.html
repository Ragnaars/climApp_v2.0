<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ciudades</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
      <ion-item *ngFor="let ciudad of ciudades" (click)="seleccionarCiudad(ciudad)">
        {{ ciudad.nombre }}
      </ion-item>
    </ion-list>
</ion-content>
