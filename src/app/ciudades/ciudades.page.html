<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <!-- Agrega el evento (ionInput) para manejar la entrada del usuario -->
    <ion-searchbar placeholder="Nombre de la ciudad" (ionInput)="filtrarCiudades($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <!-- Itera sobre las ciudades filtradas en orden inverso -->
      <ion-item *ngFor="let ciudad of ciudadesFiltradas.slice().reverse()" (click)="seleccionarCiudad(ciudad)">
        {{ ciudad.nombre }}
        <ion-buttons slot = "end">
          <ion-button class="botonAgregar" (click)="agregarCiudad(ciudad.codigo)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
          <ion-button class="botonAgregar" (click)="eliminarCiudad(ciudad.codigo)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
          

      </ion-item>
    </ion-list>
</ion-content>
